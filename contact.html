<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A running club in Dublin, Ireland.">
    <meta name="keywords" content="running club, running, dublin, ireland, exercise">
    <title>Love Running</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Love Running</h1>
        </a>
        <nav>
            <ul id="menu">
                <li><a href="#">Sign Up</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="index.html" class="active">Home</a></li>
            </ul>
        </nav>
    </header>
    <main id="sign-up">
        <div id="form">
            <h1>Sign Up</h1>
            <br>
            <form action="post">
                <label for="fname" class="block">First Name:</label>
                <input type="text" id="fname" name="first-name" required class="input-box">
                <br>
                <label for="lname" class="block">Last Name:</label>
                <input type="text" id="lname" name="last-name" required class="input-box">
                <br>
                <label for="email" class="block">Email Address:</label>
                <input type="email" id="email" name="email" required class="input-box">
                <br>
                <input type="submit" value="Sign Up" class="button">
            </form>
        </div>
    </main>
    <footer>
        <ul class="social-networks">
            <li>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://twitter.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)"><i class="fa-brands fa-twitter"></i></a>
            </li>
            <li>
                <a href="https://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Youtube page (opens in a new tab)"><i class="fa-brands fa-youtube"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i
                        class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
    </footer>

    <!--Font awesome link-->
    <script src="https://kit.fontawesome.com/6189b95449.js" crossorigin="anonymous"></script>
</body>

</html>
